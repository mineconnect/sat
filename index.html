<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Centro de Control Satelital para flotas y personal en tiempo real." />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>MineConnect SAT - Centro de Control</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <style>
      :root {
        --brand-blue: #0D8ABC;
        --brand-blue-dark: #0A6C9A;
        --brand-gray-900: #111827;
        --brand-gray-800: #1f2937;
        --brand-gray-700: #374151;
        --brand-gray-200: #e5e7eb;
        --brand-gray-100: #f3f4f6;
        --brand-gray-50: #f9fafb;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--brand-gray-100);
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

          "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
          "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
          "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
          "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0"

      }
